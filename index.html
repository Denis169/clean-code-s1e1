<!DOCTYPE html>
<html lang="en">
<HEAD>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet"
				href="style.css"
				media="screen"
				charset="utf-8">
</HEAD>
<body class="page">
	<header class="head">
		<img class="head__img" src="./eisenhower-matrix.jpg" alt="header image">
		<a class="head__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main class="todo-list">
		<section class="add-item">
			<p><label for="new-task">Add Item</label></p>
			<div class="add-item__insert">
				<input id="new-task"
							 class="input add-item__task"
							 type="text">
				<button class="button ">Add</button>
			</div>
		</section>
		<section class="todo">
			<h3 class="h3 todo__style">Todo</h3>
			<ul class="list" id="incomplete-tasks">
				<li class="row todo__style">
					<input class="input" type="checkbox">
					<label class="task">Pay Bills</label>
					<input class="input"
								 type="text">
					<button class="button edit">Edit</button>
					<button class="button delete">
						<img class="button-image" src="./remove.svg" alt="button">
					</button>
				</li>
				<li class="row edit-mode todo__style">
					<input class="input" type="checkbox">
					<label class="task">Go Shopping</label>
					<input class="input"
								 type="text"
								 value="Go Shopping">
					<button class="button edit">Save</button>
					<button class="button delete">
						<img class="button-image" src="./remove.svg" alt="button">
					</button>
				</li>
			</ul>
		</section>
		<section class="completed">
			<h3 class="h3">Completed</h3>
			<ul class="list completed-tasks" id="completed-tasks">
				<li class="row todo__style">
					<input class="input" type="checkbox" checked>
					<label class="task">See the Doctor</label>
					<input class="input" type="text">
					<button class="button edit">Edit</button>
					<button class="button delete">
						<img class="button-image" src="./remove.svg" alt="button">
					</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
